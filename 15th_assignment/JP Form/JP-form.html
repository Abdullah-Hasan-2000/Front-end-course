<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawan Pakistan</title>
    <link rel="stylesheet" href="JP-form.css">
    <link rel="shortcut icon" href="../Images/JP logo.png" type="image/x-icon">
</head>

<body>

    <!-- Navbar layout start -->

    <nav class="navbar">
        <div class="logo">
            <img src="../Images/JP logo with name.png" alt="">
        </div>
        <div class="nav-links">
            <a href="">download <span>pdf</span></a>
            <a href="./JP-form.html">registration</a>
        </div>
    </nav>

    <!-- Navbar layout end -->

    <!-- Form layout start -->

    <section class="form-container">
        <h1>registration form</h1>
        <div class="aligning">
            <form action="">
                <div class="aligning-rows above-part">

                    <div class="aligning-fields above-fields">
                        <div>
                            <label for="">Institute<span>*</span></label>
                            <select class="field-select-input"  name="" id="">
                                <option value="">select option</option>
                                <option value="">SAIMS (WOW)</option>
                            </select>
                        </div>

                        <div>
                            <label  for="">Full name<span>*</span></label>
                            <input class="field-select-input" type="text" name="" id="">
                        </div>

                        <div>
                            <label  for="">Contact number<span>*</span></label>
                            <input class="field-select-input" type="number" name="" id="" placeholder="03XXXXXXXXX">
                        </div>

                        <div>
                            <label for="">gender<span>*</span></label>
                            <select class="field-select-input" name="" id="">
                                <option value="">select gender</option>
                                <option value="">male</option>
                                <option value="">female</option>
                            </select>

                        </div>

                    </div>

                    <div class="aligning-fields above-fields">
                        <div>
                            <label for="">Course<span>*</span></label>
                            <select class="field-select-input" >
                                <option value="">select option</option>
                            </select>
                        </div>

                        <div>
                            <label for="">parents / guardian name<span>*</span></label>
                            <input class="field-select-input"  type="text">
                        </div>

                        <div>
                            <label for="">city name<span>*</span></label>
                            <input class="field-select-input"  type="text" name="" id="" placeholder="Enter your city name">
                        </div>

                        <div>
                            <label for="">date of birth<span>*</span></label>
                            <input class="field-select-input"  type="date" name="" id="">
                        </div>

                    </div>

                    <div class="aligning-fields above-fields">
                        <div>
                            <label for="">Your favourite time ?<span>*</span></label>
                            <select class="field-select-input"  name="" id="">
                                <option value="">select timing</option>
                            </select>
                        </div>

                        <div>
                            <label for="">Email (write email carefully)<span>*</span></label>
                            <input class="field-select-input"  type="email" placeholder="abc123@gmail.com">
                        </div>

                        <div>
                            <label for="">cnic / bFrom<span>*</span></label>
                            <input class="field-select-input"  type="number" name="" id="" placeholder="4XXXXXXXXXXXX">
                        </div>

                        <div>
                            <label for="">last qualification<span>*</span></label>
                            <select class="field-select-input"  name="" id="">
                                <option value="">select option</option>
                                <option value="">Under matric</option>
                                <option value="">matric / O-level</option>
                                <option value="">intermediate / A-level</option>
                                <option value="">graduate</option>
                                <option value="">masters</option>
                                <option value="">PHD</option>
                            </select>
                        </div>

                    </div>
                </div>

                <div class="aligning-rows bottom-part">


                    <div class="aligning-fields bottom-fields">
                        <div>
                            <label for="">permanent address<span>*</span></label>
                            <input class="field-select-input"  type="text" name="" id="">
                        </div>
                    </div>

                    <div class="aligning-fields bottom-fields">
                        <div>
                            <label for="">passport size profile image (fac front and decent picture)</label>
                            <div class="file-button">
                                <button>choose file</button><span>No file chosen</span>
                            </div>
                            
                        </div>
                    </div>

                    <div class="aligning-fields bottom-fields submit-button">  
                        <button>Submit Form</button>
                    </div>

                </div>
            </form>

        </div>

    </section>

    <!-- Form layout end -->
</body>

</html>
